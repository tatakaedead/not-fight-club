<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header class="header">
    <div class="container">
        <div class="header_content">
            <div class="header_main">
                <h1 class="header_title">character</h1>
            </div>
            <ul class="header_list">
                <li><a href="home.html"><img src="assets/svg/home.svg" alt=""></a></li>
                <li><a href="character.html"><img src="assets/svg/character.svg" alt=""></a></li>
                <li><a href="settings.html"><img src="assets/svg/settings.svg" alt=""></a></li>
            </ul>
        </div>
    </div>
</header>

<body>
    <div class="character_container">
        <div class="character_img">
            <div class="character_edit">
            </div>
            <img class="character_default" src="assets/img/default.jpg" alt="default_character">
        </div>
        <div class="character_content">
            <div class="character_name current_name">
            </div>
            <div class="character_results">
                <div class="character_win">
                    Wins: <span class="character_win_count">0</span>
                </div>
                <div class="character_lose">
                    Loses: <span class="character_lose_count">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="character_popup">
        <div class="popup_content">
            <div class="popup_close">
                <img class="close_img" src="assets/svg/close.svg" alt="close">
            </div>
            <div class="popup_images">
                <div class="popup_image">
                    <div class="character_edit"></div>
                    <img src="assets/img/default.jpg" alt="">
                </div>
                <div class="popup_image">
                    <div class="character_edit"></div>
                    <img src="assets/img/avatar1.png" alt="">
                </div>
                <div class="popup_image">
                    <div class="character_edit"></div>
                    <img src="assets/img/avatar2.jpg" alt="">
                </div>
                <div class="popup_image">
                    <div class="character_edit"></div>
                    <img src="assets/img/avatar3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
